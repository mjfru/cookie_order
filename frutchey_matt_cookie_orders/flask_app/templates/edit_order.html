<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_edit.css') }}">
    <title>Edit Your Cookie Order</title>
</head>
<body>
    <div class="wrapper">        
        <div class="header">
            <h1>Edit {{ order.customer_name }}'s Order</h1>
        </div>
        
        <form action="/update/order" method="POST">
            <input type="hidden" name="id" value="{{ order.id }}">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p style="color:red">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div>
                <label for="customer_name" class="form-label">Your Name:</label>
                <input type="text" name="customer_name" value="{{ order.customer_name }}" class="form-control">
            </div>
            <div>
                <label for="cookie" class="form-label">Cookie Type:</label>
                <input type="text" name="cookie" value="{{ order.cookie }}" class="form-control">
            </div>
            <div>
                <label for="num_boxes" class="form-label">Number of Boxes:</label>
                <input type="number" name="num_boxes" value="{{ order.num_boxes }}" class="form-control">
            </div>
            <div class="nav_buttons">
                <input type="submit" value="Edit Order" class="btn btn-primary">
                <a href="/cookies" class="btn btn-secondary">Back to Order List</a>
            </div>
        </form>

    </div>
</body>
</html>

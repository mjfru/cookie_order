<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <title>Cookie Orders</title>
</head>
<body>
    <div class="wrapper">
        <h1>Cookie Fulfillment Dashboard</h1>
        <div class="subhead">
            <h2>All Open Orders:</h2>
            <a href="/order_page" class="btn btn-primary">+ New Order</a>
        </div>
        <table class="table table-success table-striped" table-hover" id="order_table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th># Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.cookie }}</td>
                    <td>{{ order.num_boxes }}</td>
                    <td><a href="/cookies/edit/{{ order.id }}" id="edit_link" class="btn btn-secondary btn-sm">Edit Order</a></td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
